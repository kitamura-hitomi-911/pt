<!DOCTYPE HTML>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">
	<meta name="description" content="説明文"/>
	<!-- スマホ向けのmeta情報 -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta name="apple-mobile-web-app-capable" content="no"/>
	<meta name="format-detection" content="telephone=no, address=no"/>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:700" rel="stylesheet">
	<link rel="stylesheet" href="style_countup.css">
	<title>カウントアップ</title>
</head>
<body>
<div id="wrapper">
	<div id="content">
		<div id="point">4000</div>
	</div>
	<div class="bo">
		<input type="number" value="3000"><a href="#" id="click">クリック</a>
	</div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>
<script src="jquery-countup.js"></script>
<script type="text/javascript">
	$('#point').drumroll();
	$('#click').click(function(){
		var after_num = $(this).closest('div').find('input').val()||'';
		if(after_num){
			$('#point').drumroll('moveTo',after_num);
		}
		return false;
	})
</script>
</body>
</html>
